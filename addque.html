<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Quiz</h1>
   <div class="pages">
    <ul>
        <li><a href="./index.html">Quiz</a></li>
        <li><a href="/addque.html">Add Question</a></li>
    </ul>
   </div>

    <div class="formContainer">
        <h1>Enter Question</h1>
        <form id="formData" class="form">
            <input type="text" id="question" placeholder="Enter Question" class="textarea" required><br>
            <input type="text" id="option_a" placeholder="Enter option A" required><br>
            <input type="text" id="option_b" placeholder="Enter option B" required><br>
            <input type="text" id="option_c" placeholder="Enter option C" required><br>
            <input type="text" id="option_d" placeholder="Enter option D" required><br>
            <input type="text" id="answer" placeholder="Enter Answer" required><br>
            <button type="submit" value="submit" class="button">Submit</button>
            
        </form>
    </div>
    

</body>
 <script src="./script.js"></script>
</html>
